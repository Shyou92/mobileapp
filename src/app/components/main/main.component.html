<section class="list">
  <!-- <mat-grid-tile [colspan]="card.cols" [rowspan]="card.rows || card.mobrows"> -->
  <a class="link" *ngFor="let card of cards" routerLink="/card/{{ card.id }}">
    <mat-card class="card">
      <img mat-card-image class="image" src="{{ card.img }}" alt="logo" />
      <mat-icon *ngIf="!card.img">phone</mat-icon>
    </mat-card>
  </a>
  <!-- </mat-grid-tile> -->
</section>
